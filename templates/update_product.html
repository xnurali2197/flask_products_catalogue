{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-warning">
                    <h3 class="mb-0"><i class="bi bi-pencil"></i> Update Product</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ product.name }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price ($) *</label>
                                <input type="number" step="0.01" class="form-control" id="price" 
                                       name="price" value="{{ product.price }}" required min="0">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity *</label>
                                <input type="number" class="form-control" id="quantity" 
                                       name="quantity" value="{{ product.quantity }}" required min="0">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="electronics" {% if product.category == 'electronics' %}selected{% endif %}>Electronics</option>
                                <option value="clothing" {% if product.category == 'clothing' %}selected{% endif %}>Clothing</option>
                                <option value="food" {% if product.category == 'food' %}selected{% endif %}>Food</option>
                                <option value="books" {% if product.category == 'books' %}selected{% endif %}>Books</option>
                                <option value="sports" {% if product.category == 'sports' %}selected{% endif %}>Sports</option>
                                <option value="furniture" {% if product.category == 'furniture' %}selected{% endif %}>Furniture</option>
                                <option value="cosmetics" {% if product.category == 'cosmetics' %}selected{% endif %}>Cosmetics</option>
                                <option value="toys" {% if product.category == 'toys' %}selected{% endif %}>Toys</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4">{{ product.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Current Image</label>
                            <div class="card">
                                <img src="{{ product.get_image() }}" class="card-img-top" 
                                     alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Change Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/*">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-check-circle"></i> Update Product
                            </button>
                            <a href="/product/{{ product.id }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
